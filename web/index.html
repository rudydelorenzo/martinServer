<!DOCTYPE html>
<html lang="en">
    <head>
        <title>martinBMW</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <meta name="author" content="Rudy de Lorenzo">
        <meta name="description" content="martinBMW helps you find used parts for your BMW at Pick-n-Pull scrapyards!">
        <meta name="keywords" content="scrapyard, used parts, bmw used parts, bmw used, find used parts, find bmw parts">
        
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" media="screen and (max-width: 800px)" type="text/css" href="index-mobile.css">
        <link rel="stylesheet" media="screen and (max-height: 750px)" type="text/css" href="index-mobile.css">
        <link rel="icon" type="image/png" href="graphics/logo.png">
        <script src="indexScripts.js"></script>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171589207-1"></script>
        <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments);}
              gtag('js', new Date());

              gtag('config', 'UA-171589207-1');
        </script>
    </head>
    
    <body>
        <div id="CONTAINER">
            <div id="graphicsDiv">
                <img src="graphics/searchGraphics/text.png" id="bgText" alt="martinBMW Logo">
                <img src="graphics/searchGraphics/blue.png" id="blueFill" alt="Blue wave illustration">
                <img src="graphics/searchGraphics/logo.png" id="logo" alt="BMW Logo">
            </div>
            <div class="inputs-container">
                <div id="inputFields">
                    <form action="search.jsp" method="post" id="searchform" style="display: contents"></form>

                    <label for="generation" class="formLabel" id="genLabel">Generation</label>
                    <input name= "generation" form="searchform" type="text" placeholder="e.g: E39, E46, F10" id="generation" autofocus>

                    <label for="postCode" class="formLabel" id="zipLabel">Post/Zip Code</label>
                    <label for="distance" class="formLabel" id="distLabel">Search Radius</label>

                    <input name= "postCode" form="searchform" type="text" placeholder="Post/Zip Code" autocomplete="shipping postal-code" id="postCode">
                    <select name= "distance" form="searchform" type="text" placeholder="500" id="distance">
                        <option value="10">10 Miles</option>
                        <option value="25">25 Miles</option>
                        <option value="50">50 Miles</option>
                        <option value="100">100 Miles</option>
                        <option selected="selected" value="250">250 Miles</option>
                        <option value="500">500 Miles</option>
                        <!--<option value="25000">Unlimited</option>-->
                    </select>

                    <label class="formLabel" id="partsLabel">Parts</label>
                    <table id="partsTable">
                        <tr>
                            <th>Part Number</th>
                            <th>Part Name (Optional)</th>
                        </tr>
                        <tr>
                            <td><input type="text" placeholder="PN"></td>
                            <td><input type="text" placeholder="Name"></td>
                        </tr>
                    </table>
                    <input id="textListInput" name="textList" form="searchform" type="hidden">
                    <div id="tableButtonsContainer">
                        <button onclick="addRow()">+</button>
                        <span>|</span>
                        <button onclick="deleteRow()">-</button>
                    </div>

                    <div class="separator">OR</div>

                    <label for="listLink" class="formLabel" id="partsLinkLabel">Part List Link</label>
                    <input name="listLink" form="searchform" id="listLink" type="text" placeholder=
                           "https://example.com/a_tsv_file.tsv">

                    <div class="buttons-container">
                        <input name= "Reset" form="searchform" type="reset" value="Reset">
                        <button id="submitButton" onclick="submitSearch()">Find...</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" id="paypalForm">
                <input type="hidden" name="cmd" value="_donations" />
                <input type="hidden" name="business" value="BTQMAG49YRFEQ" />
                <input type="hidden" name="item_name" value="Help us cover server costs!" />
                <input type="hidden" name="currency_code" value="CAD" />
            </form>
            <p class="donate" id="donate-button">DONATE</p>
            <p class="copyright" id="copyright-button">COPYRIGHT NOTICE</p>
            <script>assignListeners();</script>
        </div>
    </body>
</html>
